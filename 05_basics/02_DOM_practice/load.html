<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Load Event Demo</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        overflow: hidden; /* Hide scroll when loading */
    }

    /* Loader Screen */
    .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    /* Simple circle loader */
    .spinner {
        width: 40px;
        height: 40px;
        border: 5px solid #ddd;
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Page content (hidden initially) */
    .content {
        opacity: 0;
        transition: opacity 0.8s ease;
        padding: 30px;
    }
</style>
</head>
<body>

<!-- Loader -->
<div class="loader">
    <div class="spinner"></div>
</div>

<!-- Actual Page Content -->
<div class="content">
    <h1>Welcome!</h1>
    <p>The page has fully loaded and the loader disappeared.</p>
</div>

<script>
    // Load event
    window.addEventListener("load", function () {
        let loader = document.querySelector(".loader");
        let content = document.querySelector(".content");

        // Hide loader
        loader.style.display = "none";

        // Show content with fade-in
        content.style.opacity = "1";

        // Re-enable scrolling
        document.body.style.overflow = "auto";
    });
</script>

</body>
</html>
