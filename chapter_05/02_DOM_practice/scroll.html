<!DOCTYPE html>
<html>
<head>
    <title>Scroll Event Demo</title>
</head>
<body>

<h2>Scroll down the page...</h2>

<p style="margin-top: 1500px;">You have reached the bottom!</p>

<script>
    window.addEventListener("scroll", function () {
        console.log("You are scrolling!");
    });
</script>

</body>
</html>
